<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading"><h2>LOADING...</h2></div>
  <main>
    <header>Tri-force Productions</header>
    <div id="container">
      <div class="content">
          <input type="text" id="searchVal" placeholder="Search for a movie...">
          <button id='search' name='searchVal' type="submit">Submit</button>
      </div>
      <div id="poster-img"></div>
      <fieldset>
        <div id="myMovies">
          <p>My Movies</p>
        </div>
        <form action="./api/movies" method='POST'>
          <input type='text' name="movieName" placeholder='Movie Name'></input>
          <input type='text' name="id" placeholder='IMDB Title #'></input>
          <input type='rating' name="rating" placeholder = 'Rating'></input>
          <button type='submit' name='add'>Add</button>
          <button id='edit' name='edit'>Edit</button>
          <button id='delete' name='delete'>Delete</button>
        </form>
      </fieldset>
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
