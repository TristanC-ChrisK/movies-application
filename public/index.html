<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading"><h2>LOADING...</h2></div>
  <main>
    <header>Tri-force Productions</header>
    <div id="container">
      <div class="content">
          <input type="text" id="searchVal" placeholder="Search for a movie...">
          <button type="submit">Submit</button>
      </div>
      <div id="poster-img"></div>
      <fieldset>
        <form action="db.json" method='POST'>
          <input type='text' placeholder='Movie Name'></input>
          <input type='date' placeholder='Date of Release'></input>
          <input type='text' placeholder='IMDB Title #'></input>
          <input type='rating' placeholder = 'Rating'></input>
          <ul>
            <li id='add'>ADD</li>
            <li id='edit'>EDIT</li>
            <li id='del'>DELETE</li>
          </ul>
        </form>
      </fieldset>
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
